name: trop_dart
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0

  # Device specific
  device_info: ^0.4.2+9

  # Architecture
  get_it: ^5.0.3
  provider: ^4.3.2+3

  # Storage
  shared_preferences: ^0.5.12+4
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1

  # UI
  overlay_support: ^1.0.5
  modal_bottom_sheet: ^1.0.0+1

  # Image
  image_picker: ^0.6.7+17

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.10.11
  hive_generator: ^0.8.2
  flutter_launcher_icons: "^0.8.0"

flutter_icons:
